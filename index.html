<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Telefone </title>
</head>

<body>
    <main>
        <h1> Cellphone </h1>
        
            <input type="tel" id="display" placeholder="Digite seu telefone">
            
            <section class="teclado">
                <input id="tecla" type="button" onclick="insert('1')" value="1">
                <input id="tecla" type="button" onclick="insert('2')" value="2">
                <input id="tecla" type="button" onclick="insert('3')" value="3">
                <input id="tecla" type="button" onclick="insert('4')" value="4">
                <input id="tecla" type="button" onclick="insert('5')" value="5">
                <input id="tecla" type="button" onclick="insert('6')" value="6">
                <input id="tecla" type="button" onclick="insert('7')" value="7">
                <input id="tecla" type="button" onclick="insert('8')" value="8">
                <input id="tecla" type="button" onclick="insert('9')" value="9">
                <input id="tecla" type="button" onclick="insert('*')" value="*">
                <input id="tecla" type="button" onclick="insert('0')" value="0">
                <input id="tecla" type="button" onclick="insert('#')" value="#">
                <button id="chamar"><img src="img/icons8-chamada-de-saída-48.png" alt=""></button>
                <button id="desligar delete" onclick="clean()"><img src="img/icons8-limpar-símbolo-50.png" alt=""></button>
                <button id="desligar delete" onclick="clean()"><img src="img/icons8-chamada-desligada-48.png" alt=""></button>
            </section>
          
        <audio id="bip" src="sound/keyx.wav"></audio>
        <audio id="somOcupado" src="sound/som-ocupado.mpeg"></audio>
    </main>
    <script src="main.js"></script>
</body>

</html>
