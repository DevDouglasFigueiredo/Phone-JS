<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Telefone </title>
</head>

<body>
    <main>
        <h1> Cellphone </h1>
        <input type="tel" placeholder="Digite seu telefone">
        <section class="teclado">
            <input id="tecla" type="button" value="1">
            <input id="tecla" type="button" value="2">
            <input id="tecla" type="button" value="3">
            <input id="tecla" type="button" value="4">
            <input id="tecla" type="button" value="5">
            <input id="tecla" type="button" value="6">
            <input id="tecla" type="button" value="7">
            <input id="tecla" type="button" value="8">
            <input id="tecla" type="button" value="9">
            <input id="tecla" type="button" value="*">
            <input id="tecla" type="button" value="0">
            <input id="tecla" type="button" value="#">
            <button id="chamar"><img src="img/icons8-chamada-de-saída-48.png" alt=""></button>
            <button id="delete"><img src="img/icons8-limpar-símbolo-50.png" alt=""></button>
            <button id="desligar"><img src="img/icons8-chamada-desligada-48.png" alt=""></button>
        </section>
        <audio id="bip" src="sound/keyx.wav"></audio>
    </main>
    <script src="main.js"></script>
</body>

</html>
